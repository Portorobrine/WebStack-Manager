server {
    listen 80;
    server_name localhost;

    # Page d'accueil listant tous les projets
    location = / {
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Company01 - Projets Web</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .project { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .project a { text-decoration: none; color: #0066cc; font-weight: bold; }
        .project a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Company01 - Infrastructure Web</h1>
    <p>Liste des projets disponibles :</p>
    <div class="project"><a href="/demo/">demo</a> - Port direct: 8080</div>
    <div class="project"><a href="/ipssi/">ipssi</a> - Port direct: 8081</div>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # Proxy pour le projet demo
    location /demo/ {
        proxy_pass http://demo_web:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy pour le projet ipssi
    location /ipssi/ {
        proxy_pass http://ipssi_web:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
